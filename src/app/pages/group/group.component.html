<app-logout></app-logout>

<div id="headerWrap">
<h1 id="groupHeader">My Group</h1>
<a routerLink="/" id="homeRedirect">Return to search page</a>
</div>

<ul>MAL users in my group:
  <li *ngFor="let name of userNames">
    {{name}}
    <button (click)="removeUser(name)">X</button>
  </li>
</ul>

<br>
<br>
<div id="scrollWrap">
  <div (click)="scrollUp()" id="scrollButton">Return to page top</div>
</div>

<ul>
  <li *ngFor="let show of showsTitles">
    <img src="{{groupShows[show].image}}" alt="">
    <div>{{groupShows[show].title}}</div>
    <!-- <div>{{groupShows[show].score}}</div> -->
    <div>Group score: {{groupShows[show].groupScore}}</div>
    <div># of users who watched this show: {{groupShows[show].userCount}}</div>
    <br>
  </li>
</ul>

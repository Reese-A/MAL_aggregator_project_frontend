<h3>Login as existing user</h3>
<br>
<form>
  <input type="text" name="username" placeholder="Username" [(ngModel)]="userData.username">
  <br>
  <input type="text" name="password" placeholder="Password" [(ngModel)]="userData.password">
  <br>
  <div *ngIf="error === true" id = "loginError">Invalid username or password</div>
  <button (click)="submit($event)">Submit</button>
</form>
